<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text="#{login.page.title}">登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?city,technology') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8); /* 淺色背景 */
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            padding: 40px;
        }

        .card-header {
            font-size: 28px;
            font-weight: 700;
            color: #ff8c00; /* 橙色標題 */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333; /* 深色文字 */
        }

        .form-control {
            border-radius: 20px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ff8c00; /* 橙色邊框 */
            background-color: #f5f5f5;
            color: #333;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #ff8c00;
        }

        .btn-primary {
            background-color: #ff8c00; /* 橙色按鈕 */
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 25px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e07b00;
        }

        .text-center {
            margin-top: 20px;
        }

        .language-selector {
            margin-top: 20px;
            text-align: center;
            background-color: #f0f0f0; /* 更輕的背景顏色 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .language-selector select {
            background-color: #fff;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ff8c00; /* 橙色邊框 */
            color: #333;
        }

        .language-selector button {
            background-color: #007bff; /* 藍色按鈕 */
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
        }

        .language-selector button:hover {
            background-color: #0056b3; /* 藍色懸浮效果 */
        }

        .language-selector label {
            font-weight: 600;
            color: #333;
        }

        a {
            color: #ff8c00; /* 橙色文字 */
            font-size: 16px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-sign-in-alt"></i> <span th:text="#{login.page.form.title}">登入</span>
        </div>
        <form th:action="@{/secure/login/controller}" method="post">
            <div class="form-group">
                <label th:text="#{login.page.form.email}">電子郵件:</label>
                <input type="text" name="email" th:value="${param.email ?: ''}" class="form-control">
                <small th:text="${errors != null && errors.containsKey('email') ? errors.email : ''}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label th:text="#{login.page.form.password}">密碼:</label>
                <input type="password" name="password" th:value="${param.password ?: ''}" class="form-control">
                <small th:text="${errors != null && errors.containsKey('password') ? errors.password : ''}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="#{login.page.form.button}">登入</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/register" th:text="#{login.page.register.link}">還沒有帳號？註冊</a>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
