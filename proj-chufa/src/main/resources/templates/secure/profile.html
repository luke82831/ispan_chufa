<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f0f7;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e2e2;
            padding-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #007bff;
        }

        .profile-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .profile-header p {
            color: #007bff;
            font-size: 18px;
        }

        .profile-details dt {
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }

        .profile-details dd {
            margin-left: 20px;
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 8px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            margin-top: 40px;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        #edit-form {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="data:image/jpeg;base64,[[${member.profilePicture}]]" alt="Profile Picture" 
                onerror="this.onerror=null; this.src='https://via.placeholder.com/120';">
            <div>
                <h1 th:text="${member.name}">會員名稱</h1>
                <p>歡迎回來，<span th:text="${member.nickname}">暱稱</span>！</p>
            </div>
        </div>

        <!-- 資料顯示區 -->
        <div id="profile-info">
            <dl class="profile-details">
                <dt>用戶名：</dt>
                <dd th:text="${member.username}">用戶名</dd>

                <dt>電子郵件：</dt>
                <dd th:text="${member.email}">電子郵件</dd>

                <dt>手機號碼：</dt>
                <dd th:text="${member.phoneNumber}">手機號碼</dd>

                <dt>性別：</dt>
                <dd th:text="${member.gender}">性別</dd>

                <dt>生日：</dt>
                <dd th:text="${#dates.format(member.birth, 'yyyy-MM-dd')}">生日</dd>

                <dt>個人簡介：</dt>
                <dd th:text="${member.bio}">個人簡介</dd>
            </dl>
            <button class="btn btn-primary" onclick="editProfile()">編輯資料</button>
        </div>

        <!-- 編輯表單 -->
        <div id="edit-form">
            <h2>編輯個人資料</h2>
            <form action="/profile/update" method="POST">
                <div class="form-group">
                    <label for="nickname">暱稱：</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" 
                        placeholder="請輸入您的暱稱，如：小明、小白">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">手機號碼：</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" 
                        placeholder="請輸入 10 位數字手機號碼，例如：0912345678">
                </div>

                <div class="form-group">
                    <label for="email">電子郵件：</label>
                    <input type="email" id="email" name="email" class="form-control" 
                        th:value="${member.email}" placeholder="請輸入有效的電子郵件，例如：example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="bio">個人簡介：</label>
                    <textarea id="bio" name="bio" class="form-control" rows="5" 
                        placeholder="請簡單介紹自己，例如：喜歡運動、旅遊或其他興趣愛好。"></textarea>
                </div>

                <button type="submit" class="btn btn-save">儲存變更</button>
            </form>
        </div>

        <a href="/secure/logout" class="btn btn-logout">登出</a>
    </div>

    <script>
        // 切換資料和編輯表單
        function editProfile() {
            document.getElementById("profile-info").style.display = "none";
            document.getElementById("edit-form").style.display = "block";
        }
    </script>
</body>
</html>
